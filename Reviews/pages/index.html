<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Reviews/css/style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container" >
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Reviews-->
             <article class="review">
                 <div class="img-container">
                    <img src="" id="person-img" alt="">
                 </div>
                 <h4 id="author"> John Connor</h4>
                 <p id="job"> UX Designer</p>
                 <p id="info">
                     Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                     Ab explicabo quasi itaque? Commodi, blanditiis fuga.
                     Laudantium dicta deserunt doloribus alias.
                 </p>
                 <!--prev next buttons-->
                 <div class="button-container">
                     <button class="prev-btn btn" >
                      Prev
                     </button>
                     <button class="next-btn btn">
                     Next
                    </button>
                 </div>
                 <!--Random Button-->
                 <button class="random-btn btn">Surprise me</button>
             </article>
        </section>
    </main>
    <script src="/Reviews/app.js"></script>
</body>
</html>
